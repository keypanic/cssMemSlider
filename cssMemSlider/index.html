<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-panel">
            <div class="slider-control">
                <input type="radio" name="dot" id="slide1">
                <label for="slide1">
                    <svg class="icon">
                        <use xlink:href="#bullet"></use>
                    </svg>
                </label>
                <input type="radio" name="dot"  id="slide2">
                <label for="slide2">
                    <svg class="icon">
                        <use xlink:href="#bullet"></use>
                    </svg>
                </label>
                <input type="radio" name="dot"  id="slide3">
                <label for="slide3">
                    <svg class="icon">
                        <use xlink:href="#bullet"></use>
                    </svg>
                </label>
                <input type="radio" name="dot"  id="slide4">
                <label for="slide4">
                    <svg class="icon">
                        <use xlink:href="#bullet"></use>
                    </svg>
                </label>
            </div>
            <div class="slider-text">
            </div>
        </div>
        <div class="svg-imgs"> 
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <symbol id="bullet" viewBox="0 0 32 32">
                    <circle cx="50%" cy="50%" r="10" />
                </symbol>
            </svg>
        </div>
</body>
</html>
